<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Example2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container mt-4 text-center">
      <h1>EXAMPLES</h1>
      <section>
        <img src="./img/lamba_off.gif" alt="off" />
        <div class="mt-4">
          <button id="on" class="btn btn-outline-warning">ON</button>
          <button id="off" class="btn btn-outline-primary">OFF</button>
        </div>
      </section>
      <section id="lang-section" class="mt-3 text-start">
        <ul>
          <li>Javascript</li>
          <li>C++</li>
          <li>Pyhton</li>
        </ul>
      </section>
      <section class="d-flex align-items-center gap-2">
        <input type="text" class="languages" placeholder="Enter a language" />
        <button id="add" class="btn btn-success">ADD</button>
        <button id="delete" class="btn btn-danger">DELETE</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
