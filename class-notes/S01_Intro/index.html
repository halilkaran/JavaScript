<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Core 1 - Setup Tools</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png"
        alt="Clarusway"
        class="logo"
      />

      <h1>JavaScript Core <em class="fas fa-lg fa-angle-double-right"></em></h1>
      <h2>S1 - Setup Tools</h2>

      <!--  HTML Kodu içerisinde script etiketleri arasında Javascript kodları dahili (inline) olarak çalıştırılabilir. -->
      <script>
        console.log("Merhaba JS");
        console.log("Internal JS");
        console.log("Başka bir log");

        // document HTML sayfasının nesne modelidir. Javasciprtte' document'e erişmek ve yazmak için hazır bir çok fonksiyon vardır. Bu kısımları daha sonra göreceğiz.
        document.write("Merhaba");
        console.clear();
        //   alert("Dikkat Hata Var");
        console.log("Alert sonrası log");
      </script>

      <!-- Javascript kodları harici bir  dosya içerisinde de olabilir -->
      <script src="external.js"></script>

      <!-- Javascript kodları link olarak da HTML'e eklenebilir.  -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </header>
  </body>
</html>
